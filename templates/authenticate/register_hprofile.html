{% block content%}
<div class="container mt-1 p-5">
     <div class="row  p-1 ">
        <div class="col-md-4 col-lg-4  d-md-flex justify-content-center align-items-end   first-column  ">
            <img class="image d-sm-none  " src="https://blush.design/api/download?shareUri=OmfMRfLLp&c=skin_0%7E11c445-0.1%7E2945ff&bg=3aad92&w=800&h=800&fm=png" alt="">
        </div>
        <div class="  col-md-8  p-1 second-column p-5  ">
    <form action="" method="POST">
    <h4 class="text-align text-center mb-4">Hospital Profile completion</h4>
        {% csrf_token %}

<!--            </div>-->

<!--    Hospital Register number-->

<!--    contact details-->
    <div class="container">
         <div class="row mt-2">
        <div class="col-md-12 col-sm-12">
            <div class="form-group">
                <label for="register-number" >Hospital Register Number</label>
                <input required placeholder="Hospital Registration Number" type="text" name="register-number" id="register-number" class="form-control">

            </div>
        </div>
    </div>

     <div class="row mt-4">
        <div class="col-md-12 col-sm-12">
            <div class="form-group">
                                     <label for="phone" class="  form-group">Contact Number</label>
                <input required pattern="[7-9]{1}[0-9]{9}" placeholder="eg:9876543210" type="tel" name="phone" id="phone" class="form-control">
            </div>
        </div>
    </div>
<!--        state-->
        <div class="row mt-4">
            <div class="col-md-12 col-sm-12">
                 <div class="form-group">
                     <label for="state" class="  form-group">State</label>
                     <input required pattern="[A-Za-z]*" placeholder="State" type="text" name="state" id="state" class="form-control">
                 </div>
            </div>
        </div>
<!--        district-->
        <div class="row mt-4">
            <div class="col-md-6 col-sm-12">
                 <div class="form-group">
                     <label for="district" class="  form-group">District</label>
                     <input required pattern="[A-Za-z]*" placeholder="District" type="text" name="district" id="district" class="form-control">
                 </div>
            </div>
            <div class="col-md-6 col-sm-12">
                 <div class="form-group">
                     <label for="town" class="  form-group">Town</label>
                     <input required pattern="[A-Za-z]*" placeholder="town" type="text" name="town" id="town" class="form-control">
                 </div>
            </div>
        </div>
<!--        town-->

    </div>
<!--    submit button-->
     <div class="row mt-4">
        <div class="col-md-12 col-sm-12">
            <input type="submit" value="Register"  class="btn btn-primary mt-2  btn-block w-100 ">
        </div>
    </div>
        </form>
   </div>
    </div>
    {% for message in messages %}
        <div class="alert alert-danger">{{message}}</div>
    {% endfor %}
</div>

{% endblock content%}
