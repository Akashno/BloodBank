
<form action="" method="POST">
    {% csrf_token %}
                    <div class="form-group">
                        <div class="container">
<!--                            patients name and age-->
                            <div class="row">
                                <div class="col">
                                    <label for="patient-name">Patient's Full Name</label>
                                    <input placeholder="Full Name" required class="form-control" type="text" name="patient-name" id="patient-name">
                                </div>
                                <div class="col">
                                    <label for="patient-age">Patient's Age</label>
                                    <input placeholder="Age" required class="form-control" min="1" type="number" name="patient-age" id="patient-age">
                                </div>
                            </div>
<!--                            blood and date of need-->
                            <div class="row">
                                <div class="col">
                                    <label for="blood">Blood Type</label>
                                        <select  required class="form-control" name="blood" id="blood">
                                            <option value="" disabled selected>Select your option</option>
                                            <option value="A+">A+</option>
                                            <option value="A-">A-</option>
                                            <option value="B+">B+</option>
                                            <option value="B-">B-</option>
                                            <option value="AB+">AB+</option>
                                            <option value="AB-">AB-</option>
                                            <option value="0+">O+</option>
                                            <option value="0+">O-</option>
                                         </select>
                                </div>
                                <div class="col">
                                    <label for="target-date">When do you need blood</label>
                                    <input required class="form-control" min="{{date}}" type="date" name="target-date" id="target-date">
                                </div>
                            </div>
<!--                           blood units and phone-->
                            <div class="row">
                                <div class="col">
                                    <label for="blood-units">Units of blood needed</label>
                                    <input required class="form-control" type="number" name="blood-units" id="blood-units">
                                </div>
                                <div class="col">
                                    <label for="phone">Contact Number</label>
                                    <input pattern="[7-9]{1}[0-9]{9}" placeholder="eg: 9876543210"  required class="form-control" type="text" name="phone" id="phone">
                                </div>
                            </div>
<!--                           hosptial details-->
                            <div class="row">
                                <div class="col">
                                    <label for="hospital-name">Hospital Name</label>
                                    <input  class="form-control" type="text" name="hospital-name" id="hospital-name">
                                </div>
                                <div class="col">
                                    <label for="hospital-location">Hospital Location</label>
                                    <input class="form-control" type="text" name="hospital-location" id="hospital-location">
                                </div>
                            </div>
<!--                           Patient address and purpose-->
                            <div class="row">
                                <div class="col">
                                    <label for="patient-address">Patient Address</label>
                                    <textarea class="form-control" name="patient-address" id="patient-address" cols="10" rows="3"></textarea>
                                </div>
                                <div class="col">
                                    <label for="purpose">Purpose of need</label>
                                    <textarea class="form-control" name="purpose" id="purpose" cols="10" rows="3"></textarea>
                                </div>
                            </div>
                            <div class="col d-flex justify-content-center mt-2">
                                <input type="submit" value="Place Request" class="btn btn-primary">
                            </div>
                        </div>
                    </div>
</form>
